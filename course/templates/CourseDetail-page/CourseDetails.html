{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Courses Name</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href={% static "css/CourseDetails.css"%} rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <nav aria-label="breadcrumb" class="main-breadcrumb navbackground">
            <ul class="breadcrumb navbackground">
                <li class="breadcrumb-item mycolor"><a href="#">Home</a></li>
                <li class="breadcrumb-item mycolor"><a href="http://127.0.0.1:8000/course/course-list/">Courses</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ object.course_name }}</li>
            </ul>
        </nav>

        <div class="container">
            <br>
            <h6>Course Summary: </h6>
             <p>{{ object.description }}</p>
            <br>
            <hr style="background: #f5a44d;">
            <br>
            <div class="row" id="chapter-slider">
                {% for chapter in object.chapters.all %}
                    <div class="col-md-3">
                        <div class="chapter">
                            <div class="chapter-content chapter-box">
                                <div class="chapter-desc">
                                    <a href="#" class="chapter-name">{{ chapter.name }}</a>
                                    <div class="small m-t-xs">
                                        <p>{{ chapter.lessons.count }}</p>
                                    </div>
                                    <div class="m-t text-righ">
                                        <a href="http://127.0.0.1:8000/course/chapter-detail/{{ chapter.id }}" class="btn btn-xs btn-outline btn-primaryv viewbutton">Info <i class="fa fa-long-arrow-right"></i> </a>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                {% endfor %}    
            </div>
        </div>
    </body>
</html>
